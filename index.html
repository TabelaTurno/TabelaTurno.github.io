  <style >
    body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
    }


    .tbMain {
        max-width: 380pt;
        min-width: 270pt;
    
  
        text-align: center;
        margin: auto;
        border-collapse: collapse;
        border:none;
        border-spacing:0;
        -webkit-border-horizontal-spacing: 0;
        -webkit-border-vertical-spacing: 0;
    }

    .tbMain td {
        border-collapse: collapse;
        padding: 10px;
    }

    .tbMain td:not(.tdDate) { width: 22px; }

    .tbMain tr { border-collapse: collapse; }


    .tbMain tr td:first-child {
        padding-left: 20px;
    }
    .tbMain tr td:last-child {
        padding-right: 35px;
    }
    .tdDate {
        font-weight: bold;
    }
    .tdF { color: #E62200; }
    
    .trSunday, .trSaturday  { background: #EFEFEF; }
    .trSunday td:first-child { color: #E62200; } 
    .trSaturday td:first-child { color: #E62200; }
    .trMonday, .trTuesday, .trWednesday, .trThursday { border-bottom: 1px solid #EFEFEF; }
    
    .trTable td.tdToday { 
        background-image: url('redback.png');
        background-repeat: no-repeat;
        background-position: 30px;
        color: #FFF ;
    }

    .trHead {
        width: 100%;
        height: 36pt;
        font-weight: bold;
        position: fixed;
        background: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.98) 20%);
        padding-left: 95px;
        padding-top: 7px;
    }

  </style>
